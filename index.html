<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	<title>Trans-Lab</title>

<body>
	<div class="contenedorLogin">
		<img src="docs/imagen.png">
		<h1>TRANS-LAB</h1>
		<form>
  			<div class="form-group row">
    			<label for="inputEmail3" class="col-sm-2 col-form-label"></label>
    			<div class="col-sm-10">
      				<input type="email" class="form-control" id="boxMail" placeholder="Correo Electronico" required="required">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputtext" class="col-sm-2 col-form-label"></label>
    			<div class="col-sm-10">
      				<input type="text" class="form-control" id="boxContraseña" placeholder="Contraseña"  required="required">
    			</div>
  			</div>
  			<div class="form-group row">
    			<div class="col-sm-10 offset-sm-2">
      				<button type="submit" class="btn btn-primary" id="buttonLogin">INICIAR SESIÓN</button>
    			</div>
  			</div>
		</form>
		
		
	</div>
<script src="js/main.js"></script>
